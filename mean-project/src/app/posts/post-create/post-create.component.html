<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        #title="ngModel"
        placeholder="title" />
        <mat-error *ngIf="title.invalid">Please enter title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput rows="10"
        name="content"
        ngModel
        required
        #content="ngModel"
        placeholder="content"></textarea>
        <mat-error *ngIf="content.invalid">Please enter content</mat-error>
      </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
